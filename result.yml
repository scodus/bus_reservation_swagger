openapi: 3.0.0
info:
  title: Bus Reservation
  description: Bus Reservation
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Scodus
    url: https://scodus.com
    email: scodusnp@gmail.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: https://buspark.scodus.com/api
    description: Base URL
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: bus booking
  - name: bus schedule
  - name: user
  - name: payment
  - name: payment > esewa
  - name: payment > khalti
  - name: payment > connectips
  - name: payment > prabhupay
  - name: payment > fonepay
  - name: site-setting
  - name: banner
  - name: contact-us
  - name: association
paths:
  /pre-booking:
    get:
      tags:
        - bus booking
      summary: pre booking
      security:
        - bearerAuth: []
      parameters:
        - name: schedule_id
          in: query
          schema:
            type: integer
          example: '92'
        - name: seat_id[]
          in: query
          schema:
            type: integer
          example: '51'
        - name: from
          in: query
          schema:
            type: integer
          example: '1'
        - name: to
          in: query
          schema:
            type: integer
          example: '2'
        - name: date
          in: query
          schema:
            type: string
          example: '2080-02-05'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /pre-booking-timeout:
    post:
      tags:
        - bus booking
      summary: pre booking timeout
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                schedule_id:
                  type: integer
                  example: '69'
                seat_id[]:
                  type: integer
                  example: '38'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /bus-booking:
    post:
      tags:
        - bus booking
      summary: store booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                schedule_id: 69
                route_id: 1
                drop_location: drop location here
                rate: 2500
                qty: 1
                discount: ''
                total: 1000
                contact_name: Lal Bahadur
                contact_phone: '98713264'
                paid: ''
                due: ''
                return: ''
                bus_details: asdasd
                seat_id:
                  - '6'
                  - '7'
                payment_status: pending
                status: OnBooking
                t_price: 1200
                sub_route_price:
                  - from_id: 1
                    to_id: 9
                    sub_route_from: KTM
                    sub_route_to: Kohalpur
                    price: 16
                    discount: 8
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /bus-booking/{booking_id}/cancel:
    post:
      tags:
        - bus booking
      summary: cancel booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                schedule_id: 51
                route_id: 1
                drop_location: drop location here
                rate: 2500
                qty: 4
                discount: ''
                total: 10000
                contact_name: Lal Bahadur
                contact_phone: '98713264'
                paid: ''
                due: ''
                return: ''
                bus_details: asdasd
                seat_id:
                  - '24'
                  - '35'
                  - '25'
                  - '36'
      security:
        - bearerAuth: []
      parameters:
        - name: booking_id
          in: path
          schema:
            type: integer
          required: true
          example: '219'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /my-booking:
    get:
      tags:
        - bus booking
      summary: my booking
      security:
        - bearerAuth: []
      parameters:
        - name: from_id
          in: query
          schema:
            type: string
          description: Departure Date From
          example: '2080-03-01'
        - name: to_date
          in: query
          schema:
            type: string
          description: Departure Date To
          example: '2080-03-31'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /search-bus:
    get:
      tags:
        - bus schedule
      summary: search bus
      parameters:
        - name: from
          in: query
          schema:
            type: integer
          example: '1'
        - name: to
          in: query
          schema:
            type: integer
          example: '2'
        - name: date
          in: query
          schema:
            type: string
          example: '2080-02-29'
        - name: shift
          in: query
          schema:
            type: string
          example: night
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /get-bus-seats/{bus_schedule_id}:
    get:
      tags:
        - bus schedule
      summary: get bus seat
      parameters:
        - name: bus_schedule_id
          in: path
          schema:
            type: integer
          required: true
          example: '95'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /user-detail:
    get:
      tags:
        - user
      summary: get profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - user
      summary: update profile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: customer1
                first_name:
                  type: string
                  example: customer
                last_name:
                  type: string
                  example: 1 test
                phone:
                  type: integer
                  example: '9876543210'
                ip_address:
                  type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /password-change:
    post:
      tags:
        - user
      summary: change password
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                old_password:
                  type: integer
                  example: '1234'
                new_password:
                  type: integer
                  example: '12345'
                new_password_confirmation:
                  type: integer
                  example: '12345'
                _method:
                  type: string
                  example: PUT
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /payment/esewa/success:
